server {
    listen 80;
    
    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;
    }

    # Optional: Proxy API requests to backend service if you want to avoid CORS issues 
    # and treat it as same-origin. 
    # For now, we'll assume the frontend calls the backend URL directly, 
    # but this is here for advanced setups.
    # location /api/ {
    #     proxy_pass http://backend:8080;
    # }

    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
