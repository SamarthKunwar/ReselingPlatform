steps:
  # Step 1: Build the backend Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: 
      - 'build'
      - '-t'
      - 'europe-west3-docker.pkg.dev/resellplatform/backend/backend:$SHORT_SHA'
      - './backend'
    id: 'build-backend'

  # Step 2: Push backend image with commit SHA tag
  - name: 'gcr.io/cloud-builders/docker'
    args: 
      - 'push'
      - 'europe-west3-docker.pkg.dev/resellplatform/backend/backend:$SHORT_SHA'
    id: 'push-backend'

  # Step 3: Build the frontend Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: 
      - 'build'
      - '-t'
      - 'europe-west3-docker.pkg.dev/resellplatform/frontend/frontend:$SHORT_SHA'
      - '-f'
      - 'frontend/Dockerfile'   # explicit Dockerfile
      - 'frontend'              # build context
    id: 'build-frontend'

  # Step 4: Push frontend image with commit SHA tag
  - name: 'gcr.io/cloud-builders/docker'
    args: 
      - 'push'
      - 'europe-west3-docker.pkg.dev/resellplatform/frontend/frontend:$SHORT_SHA'
    id: 'push-frontend'

  # Step 5: Deploy backend to GKE
  - name: 'gcr.io/cloud-builders/kubectl'
    args:
      - 'set'
      - 'image'
      - 'deployment/backend'
      - 'backend=europe-west3-docker.pkg.dev/resellplatform/backend/backend:$SHORT_SHA'
    env:
      - 'CLOUDSDK_COMPUTE_REGION=europe-west3'
      - 'CLOUDSDK_CONTAINER_CLUSTER=resell-cluster'
    id: 'deploy-backend'

  # Step 6: Deploy frontend to GKE
  - name: 'gcr.io/cloud-builders/kubectl'
    args:
      - 'set'
      - 'image'
      - 'deployment/frontend'
      - 'frontend=europe-west3-docker.pkg.dev/resellplatform/frontend/frontend:$SHORT_SHA'
    env:
      - 'CLOUDSDK_COMPUTE_REGION=europe-west3'
      - 'CLOUDSDK_CONTAINER_CLUSTER=resell-cluster'
    id: 'deploy-frontend'

  # Step 7: Verify backend deployment
  - name: 'gcr.io/cloud-builders/kubectl'
    args:
      - 'rollout'
      - 'status'
      - 'deployment/backend'
    env:
      - 'CLOUDSDK_COMPUTE_REGION=europe-west3'
      - 'CLOUDSDK_CONTAINER_CLUSTER=resell-cluster'
    id: 'verify-backend'

  # Step 8: Verify frontend deployment
  - name: 'gcr.io/cloud-builders/kubectl'
    args:
      - 'rollout'
      - 'status'
      - 'deployment/frontend'
    env:
      - 'CLOUDSDK_COMPUTE_REGION=europe-west3'
      - 'CLOUDSDK_CONTAINER_CLUSTER=resell-cluster'
    id: 'verify-frontend'

# Images to be pushed to Artifact Registry (only SHA tags)
images:
  - 'europe-west3-docker.pkg.dev/resellplatform/backend/backend:$SHORT_SHA'
  - 'europe-west3-docker.pkg.dev/resellplatform/frontend/frontend:$SHORT_SHA'

# Build timeout (30 minutes)
timeout: 1800s

# Use a more powerful machine for faster builds
options:
  machineType: 'E2_HIGHCPU_8'
