spring.application.name=backend

# Spring Data JPA configuration
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3307/resell}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:}

# JPA/Hibernate specific configurations
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.generate-ddl=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect




# JWT Configuration
# Default secret should NOT be committed for production. Set JWT_SECRET env var.
jwt.secret=${JWT_SECRET:very-secret-key-that-is-at-least-256-bits-long-for-hmac}

# Admin Configuration
INITIAL_ADMIN_EMAIL=samarthkunwar2002@gmail.com


# Storage Configuration
# Options: local, gcp
storage.type=gcp
spring.cloud.gcp.project-id=resellplatform
gcp.storage.bucket-name=resellplatform-images-v2


management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=never

# Debug logging to trace security/filter decisions
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.com.resell.backend.security=DEBUG